<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - St Cecilia Catholic Isinya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-us.css">
    <link rel="shortcut icon" type="image/png" href="./images/logo-st cecilia parish.PNG">
</head>
<body>
  <!-- navbar start -->
  <special-header></special-header>
  <!-- navbar end -->

  <div class="heading">
    <p class=" fw-bold text-center display-6 mt-3">Contact us</p>
  </div>
  
  <div class="container map-image">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2816.4685054463125!2d36.84132423820958!3d-1.69119482476224!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182fb8e7401698f9%3A0xa5e409285f4347be!2sSt.%20Cecilia%20Catholic%20Church!5e1!3m2!1sen!2ske!4v1714000675304!5m2!1sen!2ske" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div id="form-main">
    <div id="form-div">
      <p class="d-flex justify-content-center mb-4 lh-1 fw-bold ">Leave a message</p>
      <form class="form" id="form1">            
        <p class="name">
          <input name="name" type="text" class="feedback-input" placeholder="Name" id="name" />
        </p>            
        <p class="email">
          <input name="email" type="text" class=" feedback-input" id="email" placeholder="Email" />
        </p>            
        <p class="text">
          <textarea name="text" class="feedback-input" id="comment" placeholder="Write your message here"></textarea>
        </p>                       
        <div class="submit d-flex justify-content-center">              
          <button type="button" class="btn btn-custom">Send message</button>                          
        </div>
      </form>
    </div>
  </div>

  <!-- footer start -->
  <special-footer></special-footer>
  <!-- footer end -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
  <script src="./index.js"></script>
</body>
</html>
